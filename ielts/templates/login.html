<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .login-container {
      width: 400px;
      margin: 0 auto; /* Added for centering */
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);
    }

    .login-heading {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    .login-form {
      margin: 20px 0;
      /* Added centering */
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%; /* Remove unnecessary class */
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box; /* Added for fixing overflow */
    }

    .btn {
      display: block;
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .error-message {
      color: red;
      font-weight: bold;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <main class="login-container">
    <h2 class="login-heading">Login</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="password" required>
      </div>
      {% if error %}
        <p class="error-message">{{ error }}</p>
      {% endif %}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
